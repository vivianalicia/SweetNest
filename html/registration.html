<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="/css/registration.css">
</head>
<body>


    <div class="registration-page">
       <div class="registration-div">
         <img src="/assets/Logo.png" alt="Logo SweetNest" class="img-fluid">
            <h1 class="registration-h1">Registration</h1>
             <div class="form-registration">
                <form action="login.html" method="post" onsubmit="return validateForm()">
                 <label for="username">Username: </label> 
                    <input type="text" name="username" id="username" placeholder="username">
                 <br>

                 <label for="email">Email: </label>
                    <input type="text" name="email" id="textmail" placeholder="juanda@gmail.com">
                 <br>

                 <label for="password">Password: </label>
                    <input type="password" name="password" id="password" placeholder="at least 15 characters">
                 <br>

                 <label for="cpassword">Confirm Password: </label>
                    <input type="password" name="cpassword" id="cpassword" placeholder="">
                 <br>

                 <div class="inlining">
                    Gender: <input type="radio" name="Gender" id="male"> <label for="Male">Male</label> 
                    <input type="radio" name="Gender" id="female"> <label for="Female">Female</label>
                </div>
                <br>


                <div class="inlining2">
                    <input type="checkbox" name="terms" id="terms"> <label for="terms">Accept Terms and Condition</label>
                </div>
                    <button type="submit">Submit</button>
                <br>

                </form>
        </div>
    </div>


        <div class="registration-decor">
            <div class="photo-registration"> 
                <img src="/assets/Registration/Young man and woman giving each other gifts on a date.png" class="registing" alt="">
            </div>
        </div>


    </div>

<script src="../js/registration.js"></script>
</body>

</html>
