<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
   <link rel="icon" type="image/png" href="../assets/Logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="/css/registration.css">
</head>
<body>


    <div class="registration-page">
       <div class="registration-div">
         <img src="/assets/Logo.png" alt="Logo SweetNest" class="img-fluid">
            <h1 class="registration-h1">Registration</h1>
             <div class="form-registration">
                <form action="./login.html" onsubmit="return validateForm()">
                 <label for="username">Username: </label> 
                    <input type="text" name="username" id="username" placeholder="Username">
                    <div  id="usernameError" class="invalid-feedback">Username harus diisi dan lebih dari 4 karakter</div>
                 <br>

                 <label for="email">Email: </label>
                    <input type="text" name="email" id="textmail" placeholder="juanda@gmail.com">
                    <div id="emailError" class="invalid-feedback">Email harus diakhiri dengan @gmail.com</div>
                 <br>

                 <label for="password">Password: </label>
                    <input type="password" name="password" id="password" placeholder="paling sedikit 8 karakter">
                    <div id="passwordError" class="invalid-feedback">Kata sandi harus berupa alfanumerik dan lebih dari 7 karakter</div>
                 <br>

                 <label for="cpassword">Konfirmasi Password: </label>
                    <input type="password" name="cpassword" id="cpassword" placeholder="">
                    <div id="cPasswrodError" class="invalid-feedback">Kata sandi dan konfirmasi kata sandi harus sama</div>
                 <br>

                 <div class="inlining">
                    Gender: 
                    <div class="inlining-input">
                        <input type="radio" name="Gender" id="male"> 
                        <label for="Male">Laki-Laki</label> 
                        <input type="radio" name="Gender" id="female"> 
                        <label for="Female">Perempuan</label>
                    </div>
                    <br>
                    <div id="genderError" class="invalid-feedback">Silakan pilih jenis kelamin</div>
                </div>
                <br>
                <div class="inlining2">
                    <input type="checkbox" name="terms" id="terms"> <label for="terms">Saya Setuju dengan syarat dan ketentuan</label>
                     <div id="checkboxError" class="invalid-feedback">Silakan setujui syarat dan ketentuan</div>
                </div>
                    <button type="submit">Submit</button>
                <br>

                </form>
        </div>
    </div>


        <div class="registration-decor">
            <div class="photo-registration"> 
                <img src="/assets/Registration/Young man and woman giving each other gifts on a date.png" class="registing" alt="">
            </div>
        </div>


    </div>

<script src="../js/registration.js"></script>
</body>

</html>
