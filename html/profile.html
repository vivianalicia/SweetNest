<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetNest - Profile</title>
    <link rel="icon" type="image/png" href="../assets/Logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm" aria-label="Third navbar example">
        <div class="container-fluid gap-4">
            <div class="logo">
                <img src="../assets/Logo.png" alt="Logo SweetNest" class="img-fluid">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03"
                aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation"> <span
                    class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarsExample03">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0 mx-auto">
                    <li class="nav-item"> <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item"> <a class="nav-link active" href="product.html">Product</a> </li>
                    <li class="nav-item"> <a class="nav-link active" href="aboutus.html"
                            aria-disabled="true">About Us</a> </li>
                    <li class="nav-item"> <a class="nav-link active" href="messages.html"
                            aria-disabled="true">Messages</a> </li>
                    <li class="nav-item"> <a class="nav-link active" href="feedback.html"
                            aria-disabled="true">Feedback</a> </li>
                </ul>
            </div>
            <div class="profile">
                <a href="../html/profile.html"onclick="goToProfile(event)"><img id="navProfileImg" src="../assets/navbar/profile.png" alt=""></a>
            </div>
        </div>
    </nav>
    <div class="header">
        <div class="inside-header">
        <img src="../assets/Blink.jpg" alt="">
        <h1 id="nest-product-header"> YourProfile</h1>
        </div>
        <p> Ekspresikan <span id="dirimu">dirimu</span> yang <span id="sesungguhnya">sesungguhnya!</span>  </p>
    </div>

    <div class="profile-img" >
        <img src="../assets/ProfileAssets/Woman getting likes on social media.svg" alt="" class="img-fluid w-25">
        <img src="../assets/navbar/profile.png" alt="" id="profile-pict"class="img-fluid">
        <img src="../assets/ProfileAssets/woman showing v sign avatar.svg" alt="" class="img-fluid w-25">
    </div>

    

     <div class="profile-content">
        <div class="profile-data">
            <h2  id="nama" class="display-5 text-center p-2">Nama</h2>
            <div class="email-content d-flex flex-row align-items-center justify-content-center">
                <h5 id="email" class="display-6 text-center">Email</h5>
            </div>
            <div class="gender-content d-flex flex-row align-items-center justify-content-center">
                <h5 id="gender" class="display-6 text-center">Gender</h5>
            </div>
        </div>
    <label for="upload-photo" class="custom-upload-btn">Ganti Foto Profil</label>
    <input type="file" id="upload-photo" accept="image/*" style="display: none;">
</div>

<script src="../js/profile.js"></script>
</body>
</html>
