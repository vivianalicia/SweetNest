<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/registration.css">
</head>
<body>

  <div class="registration-page">
    <div class="registration-div">
      <img src="/assets/Logo.png" alt="Logo SweetNest" class="img-fluid">
      <h1 class="registration-h1">Login</h1>

      <div class="form-registration">
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" placeholder="username" required>
          <br>

          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="password" required>
          <br>

          <div class="inlining2">
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">Accept Terms and Condition</label>
          </div>

          <button type="button" id="loginButton">Submit</button>
          <br>
        </form>
      </div>
    </div>

    <div class="registration-decor">
      <div class="photo-registration">
        <img src="/assets/Registration/Young man and woman giving each other gifts on a date.png" class="registing" alt="">
      </div>
    </div>
  </div>

  <script src="/js/login.js"></script> 
</body>
</html>
